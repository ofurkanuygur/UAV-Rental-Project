{% extends 'base.html' %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <div class="error-details mb-4">
                    <p>Sorry, something went wrong on our servers.</p>
                    <p>We are working to fix the problem. Please try again later.</p>
                </div>
                <div class="error-actions">
                    <a href="{% url 'accounts:home' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg ms-3">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
}
.error-template h1 {
    font-size: 8rem;
    font-weight: bold;
    text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
}
.error-template h2 {
    font-size: 2.5rem;
    color: #666;
}
.error-details {
    font-size: 1.2rem;
    color: #777;
}
.error-actions {
    margin-top: 30px;
}
</style>
{% endblock %}
